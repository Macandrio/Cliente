<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <style>
        .noticia {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .noticia h2 {
            margin: 0;
        }
        .noticia p {
            margin: 5px 0;
        }
        .boton {
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: blue;
            text-decoration: underline;
        }
        .descripcion {
            display: none;
        }
    </style>
</head>
<body>
    <div id="noticias"></div>
    <script src="script.js"></script>
</body>
</html>
