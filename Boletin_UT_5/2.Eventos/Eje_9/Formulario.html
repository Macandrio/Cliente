<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="Eje_9.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Reseteo</title>
</head>
<body>
    <form id="formulario" style="padding: 20px; border: 1px solid #ccc; width: 300px;">
        <p>Completa los datos del formulario:</p>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
        <br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Tu correo">
        <br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="1" placeholder="Tu edad">
        <br><br>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" placeholder="Tu contraseña">
        <br><br>

        <button type="submit">Enviar</button>
        <button type="reset" id="resetear">Borrar</button>
    </form>
</body>
</html>
