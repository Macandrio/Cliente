<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="Eje_7.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cambia Color</title>
</head>
<body>
    <form id="formulario" style="padding: 20px; border: 1px solid #ccc; width: 300px;">
        <p>Selecciona un color para el fondo:</p>
        <label>
            <input type="radio" name="color" id="rojo" value="red">
            Rojo
        </label>
        <br>
        <label>
            <input type="radio" name="color" id="verde" value="green">
            Verde
        </label>
        <br>
        <label>
            <input type="radio" name="color" id="azul" value="blue">
            Azul
        </label>
        <br>
        <label>
            <input type="radio" name="color" id="amarillo" value="yellow">
            Amarillo
        </label>
        <p>Selecciona un tamaño para el formulario:</p>
        <label>
            <input type="radio" name="size" value="small">
            Pequeño
        </label>
        <br>
        <label>
            <input type="radio" name="size" value="medium">
            Mediano
        </label>
        <br>
        <label>
            <input type="radio" name="size" value="large">
            Grande
        </label>
        <br>
        <label>
            <input type="radio" name="size" value="extra-large">
            Extra Grande
        </label>
    </form>
</body>
</html>
