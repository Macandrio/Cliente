<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/Boletin_UT_5/estilo.css">
    <script src="/Boletin_UT_5/Eje_3/Eje_3.js"></script>
</head>
<body>
    <div class="form-container">
        <form id="formulario">
            <div class="input-group row">
                <label for="nombre">Nombre y apellidos</label>
                <input type="text" id="nombre" placeholder="Nombre">
                <input type="text" id="apellidos" placeholder="Apellidos">
            </div>            
            <div class="input-group">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" id="usuario">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="contraseña" placeholder="Contraseña">
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirma tu contraseña</label>
                <input type="password" id="confirmar-contraseña" placeholder="Confirma tu contraseña">
            </div>
            <div class="input-group">
                <label for="fecha-nacimiento">Fecha de nacimiento</label>
                <div class="input-group">
                    <label for="fecha-nacimiento">Fecha de nacimiento</label>
                    <div class="fecha-group">
                        <input type="number" id="dia" placeholder="Día" min="1" max="31">
                        <select id="mes" name="mes" required>
                            <option value="">Mes</option>
                            <option value="1">Enero</option>
                            <option value="2">Febrero</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                        <input type="number" id="anio" placeholder="Año" min="1900" max="2024">
                        <div id="edad" class="edad">Edad</div>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="sexo">Sexo</label>
                <select id="sexo">
                    <option>Hombre</option>
                    <option>Mujer</option>
                    <option>Otro</option>
                </select>
            </div>
            <div class="input-group">
                <label for="telefono">Teléfono móvil</label>
                <div class="telefono-group">
                    <span class="flag">🇪🇸</span>
                    <input type="tel" id="telefono" placeholder="+34">
                </div>
            </div>
            <div class="input-group">
                <label for="email">correo electrónico</label>
                <div class="username-group">
                    <input type="email" id="email" placeholder=" "><span>@gmail.com</span>
                </div>
                
            </div>
            <button id="enviar" type="button">Enviar</button>
        </form>
    </div>

    
</body>
</html>
