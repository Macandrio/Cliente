<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/Boletin_UT_5/estilo.css">
    <script src="/Boletin_UT_5/Eje_2.js"></script>
</head>
<body>
    <div class="form-container" id="formulario">
        <form id="formulario">
            <div class="input-group row">
                <label for="nombre">Nombre y apellidos</label>
                <input type="text" id="nombre" placeholder="Nombre">
                <input type="text" id="apellidos" placeholder="Apellidos">
            </div>            
            <div class="input-group">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" id="usuario">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="contraseña" placeholder="Contraseña">
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirma tu contraseña</label>
                <input type="password" id="confirmar-contraseña" placeholder="Confirma tu contraseña">
            </div>
            <div class="input-group">
                <label for="fecha-nacimiento">Fecha de nacimiento</label>
                <div class="fecha-group">
                    <input type="number" id="dia" placeholder="Día" min="1" max="31">
                    <select id="mes" name="mes" required>
                        <option value="">Mes</option>
                        <option value="enero">Enero</option>
                        <option value="febrero">Febrero</option>
                        <option value="marzo">Marzo</option>
                        <option value="abril">Abril</option>
                        <option value="mayo">Mayo</option>
                        <option value="junio">Junio</option>
                        <option value="julio">Julio</option>
                        <option value="agosto">Agosto</option>
                        <option value="septiembre">Septiembre</option>
                        <option value="octubre">Octubre</option>
                        <option value="noviembre">Noviembre</option>
                        <option value="diciembre">Diciembre</option>
                    </select>
                    <input type="number" id="anio" placeholder="Año" min="1900" max="2099">
                </div>
            </div>
            <div class="input-group">
                <label for="sexo">Sexo</label>
                <select id="sexo">
                    <option>Hombre</option>
                    <option>Mujer</option>
                    <option>Otro</option>
                </select>
            </div>
            <div class="input-group">
                <label for="telefono">Teléfono móvil</label>
                <div class="telefono-group">
                    <span class="flag">🇪🇸</span>
                    <input type="tel" id="telefono" placeholder="+34">
                </div>
            </div>
            <div class="input-group">
                <label for="email">correo electrónico</label>
                <div class="username-group">
                    <input type="email" id="email" placeholder=" "><span>@gmail.com</span>
                </div>
                
            </div>
            <button id="enviar" type="click" >Enviar</button>
        </form>
    </div>

    
</body>
</html>
