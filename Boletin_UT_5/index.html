<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="/Boletin_UT_5/ejercicio.js"></script>
</head>
<body>
    <div class="form-container">
        <form>
            <div class="input-group row">
                <label for="nombre">Nombre y apellidos</label>
                <input type="text" id="nombre" placeholder="Nombre">
                <input type="text" id="apellidos" placeholder="Apellidos">
            </div>            
            <div class="input-group">
                <label for="email-actual">Nombre de usuario</label>
                <input type="email" id="email">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña">
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirma tu contraseña</label>
                <input type="password" id="confirm-password" placeholder="Confirma tu contraseña">
            </div>
            <div class="input-group">
                <label for="fecha-nacimiento">Fecha de nacimiento</label>
                <div class="fecha-group">
                    <input type="number" id="dia" placeholder="Día" min="1" max="31">
                    <input type="text" id="mes" placeholder="Mes">
                    <input type="number" id="anio" placeholder="Año" min="1900" max="2099">
                </div>
            </div>
            <div class="input-group">
                <label for="sexo">Sexo</label>
                <select id="sexo">
                    <option>Hombre</option>
                    <option>Mujer</option>
                    <option>Otro</option>
                </select>
            </div>
            <div class="input-group">
                <label for="telefono">Teléfono móvil</label>
                <div class="telefono-group">
                    <span class="flag">🇪🇸</span>
                    <input type="tel" id="telefono" placeholder="+34">
                </div>
            </div>
            <div class="input-group">
                <label for="usuario">correo electrónico</label>
                <div class="username-group">
                    <input type="text" id="usuario" placeholder=" "><span>@gmail.com</span>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
